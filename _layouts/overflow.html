<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<meta name="robots" content="noindex">
			<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main-{{page.mode}}.css">

			<!-- Add to homescreen for Chrome on Android -->
			<meta name="mobile-web-app-capable" content="yes">
			<meta name="application-name" content="{{page.mode}}">

			<!-- Add to homescreen for Safari on iOS -->
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<meta name="apple-mobile-web-app-title" content="{{page.mode}}">

			<!-- Color the status bar on mobile devices -->
			<meta name="theme-color" content="#020110">
		</head>
		<body>
			{% include header-overflow.html %}
			{{content}}
			{% include footer.html %}
		</body>
	</html>
